<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COUNT CHARACTER & WORDS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Count Your Text</h1>
        <button>Start</button>
        <div class="show">
            <textarea placeholder="Kteb Hna A Sahbi Chi Haja Bach N7essbou lik Ach kteeeeeeebty ..."></textarea>
            <div class="sentence">
                <div class="sentence1">
                    <h1>- Number Of characters is : <span class="chara">0</span></h1>
                </div>
                <div class="sentence2">
                    <h1>- Number Of words is : <span class="word">0</span></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
